dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = tile,^(Microsoft-edge)$
windowrule = tile,^(Brave-browser)$
windowrule = tile,^(Chromium)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


# ROG ZEPHYRUS G14GA401I
bind = , XF86Launch2, exec, 
bind = , XF86Launch3, exec,
# Volume Control
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- 
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
# Mute Mic
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# ROG Control Center
bind = , XF86Launch1, exec, rog-control-center
# Multimedia Controls
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop
# ROG Profile Controls Toggle
bind = , XF86Launch4, exec, asusctl profile -n
# Backlight Brightness Controls
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
# Keyboard Brightness Controls
bind = , XF86KbdBrightnessDown, exec, asusctl -p
bind = , XF86KbdBrightnessUP, exec, asusctl -n
# Touchpad Toggle
bind = , XF86TouchpadToggle, exec, hyprctl keyword "device:elan1201:00-04f3:3098-touchpad:enabled" false
bind = CTRL, XF86TouchpadToggle, exec, hyprctl keyword "device:elan1201:00-04f3:3098-touchpad:enabled" true

#XF86Favorites
#XF86RFKill
#XF86Calculator
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = CTRL, SPACE, exec, rofi -show drun -show-icons || pkill rofi
bind = $mainMod, Q, exec, kitty
bind = ,PRINT, exec, ~/scripts/grim.sh
bind = $mainMod CTRL, Q, exec, wlogout
bind = $mainMod SHIFT, W, exec, ~/scripts/updatewal-swww.sh
bind = $mainMod CTRL, W, exec, ~/scripts/wallpaper-swww.sh
bind = CTRL, SPACE, exec, ~/scripts/applauncher.sh
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh
bind = $mainMod CTRL, F, exec, ~/scripts/filemanager.sh
bind = $mainMod CTRL, C, exec, ~/scripts/cliphist.sh
bind = $mainMod CTRL, T, exec, ~/.config/waybar/themeswitcher.sh

bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#dropdown
exec-once=kitty --class=kitty-dropdown
$dropterm=kitty-dropdown

windowrule=workspace 1,$dropterm
windowrule=float,$dropterm
windowrule=size 75% 30%,$dropterm
windowrule=move 12.5% -469,$dropterm
bind=,F12,exec,$HOME/.config/hypr/dropdown.sh
# Scratchpad
exec-once=[workspace special; size 75% 20%;move 12.5% 40] kitty --class=kitty-popup
bind=,F10,togglespecialworkspace


#Startup
exec-once = swww init 
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dunst
exec-once = ~/scripts/lockscreentime.sh
exec-once = ~/scripts/updatewal-swww.sh
exec-once = ~/.config/gtk/gtk.sh
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = ~/.config/waybar/launch.sh
exec-once = wl-paste --watch cliphist store
exec-once=nm-applet --indicator



